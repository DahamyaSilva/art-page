<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dee's Art</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header id="home" class="header">
        <div class="header-content">
            <h1>DEE's ART</h1>
            <p>Exploring creativity through lines and colors.</p>
        </div>
    </header>

    <section id="gallery" class="section">
        <h2 class="section-title">Gallery</h2>
        <div class="gallery">
            <div class="artwork">
                <img src="img_1.PNG" alt="Artwork 1">
                <div class="artwork-info">
                    <h3 class="artwork-title">Lee</h3>
                </div>
            </div>
            <div class="artwork">
                <img src="img_2.PNG" alt="Artwork 2">
                <div class="artwork-info">
                    <h3 class="artwork-title">Seo</h3>
                </div>
            </div>
            <div class="artwork">
                <img src="img_3.PNG" alt="Artwork 3">
                <div class="artwork-info">
                    <h3 class="artwork-title">Hanbin</h3>
                </div>
            </div>
            <div class="artwork">
                <img src="img_4.PNG" alt="Artwork 3">
                <div class="artwork-info">
                    <h3 class="artwork-title">Jake</h3>
                </div>
            </div>
            <div class="artwork">
                <img src="img_5.PNG" alt="Artwork 3">
                <div class="artwork-info">
                    <h3 class="artwork-title">Yaongyi</h3>
                </div>
            </div>
            <div class="artwork">
                <img src="img_6.PNG" alt="Artwork 3">
                <div class="artwork-info">
                    <h3 class="artwork-title">Vegas</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="process" class="section">
        <h2 class="section-title">Art Process</h2>
        <div class="process">
            <div class="process-item">
                <video src="vid_1.mov" controls>
            </div>
            <div class="process-item">
                <video src="vid_2.mov" controls>
            </div>
            <div class="process-item">
                <video src="vid_3.mov" controls>
            </div>
            
        </div>
    </section>

    <div class="social">
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

</body>
</html>
